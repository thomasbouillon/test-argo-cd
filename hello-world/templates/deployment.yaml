apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      revisionHistoryLimit: 1
      containers:
        - name: hello-world
          image: ghcr.io/thomasbouillon/test-argo-cd/my-static-website@sha256:4304acd2cea9dc5257843d30f7a764175207550980bb5d80b2b526f0a915dffc
          ports:
            - containerPort: 3000
