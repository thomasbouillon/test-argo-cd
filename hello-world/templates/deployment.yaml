apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      revisionHistoryLimit: 1
      containers:
        - name: hello-world
          image: ghcr.io/thomasbouillon/test-argo-cd/my-static-website@sha256:d993052d5c6e3d78fdc779be8e8e66186e56b6945dc88c493fb2a3e3252ae8ff
          args:
            - "-text=Hello, World! Deployed via ArgoCD"
            - "-listen=:8080"
          ports:
            - containerPort: 8080
